"line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># coding=utf-8</span></div><div class="line">import re</div><div class="line">from urllib import urlopen</div><div class="line">from urllib2 import HTTPError</div><div class="line"></div><div class="line">from bs4 import BeautifulSoup</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment"># 周密的异常处理让代码复用</span></div><div class="line"><span class="comment"># 获取网页title</span></div><div class="line">def getTitle(url):</div><div class="line">    try:  <span class="comment"># 检查URL是否正常工作</span></div><div class="line">        html = urlopen(url)</div><div class="line">    except HTTPError as e:</div><div class="line">        <span class="built_in">return</span> None</div><div class="line">    try:  <span class="comment"># 检查便签是否存在</span></div><div class="line">        bsObj = BeautifulSoup(html.read(), <span class="string">"html.parser"</span>)  <span class="comment"># 可有单个参数：content， 解析方式， 向网页提交内容：data</span></div><div class="line">        title = bsObj.body.head  <span class="comment"># 了解HTML的标签格式</span></div><div class="line">    except AttributeError as e:</div><div class="line">        <span class="built_in">return</span> None</div><div class="line">    <span class="built_in">return</span> title</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment"># 训练使用 bs4 findAll 和 find</span></div><div class="line"><span class="comment"># 通过属性查找标签</span></div><div class="line"><span class="comment"># findAll()的参数设置</span></div><div class="line"><span class="comment"># 当网站管理员对网页内容稍加更改，代码是否会失效</span></div><div class="line"><span class="comment"># 把请求头设置成移动设备在线</span></div><div class="line"><span class="comment"># 寻找隐藏在JavaScript里面的信息</span></div><div class="line"><span class="comment"># findAll(tag, attributes, recursive, text, limit, keywords)</span></div><div class="line"><span class="comment"># recursive 是 bool 值， 若为 true 则可以查找子标签的子标签， 否则只能查到一级标签， 默认true</span></div><div class="line"><span class="comment"># text 是用内容去匹配 而不是标签属性</span></div><div class="line"><span class="comment"># limit 范围限制参数 网页中前x项</span></div><div class="line"><span class="comment"># keyword 选择具有指定属性的标签</span></div><div class="line"><span class="comment"># find(tag, attributes, recursive, text, keywords)</span></div><div class="line">def useFind(url):</div><div class="line">    try:</div><div class="line">        html = urlopen(url)</div><div class="line">    except HTTPError as e:</div><div class="line">        <span class="built_in">return</span> None</div><div class="line">    try:</div><div class="line">        bsObj = BeautifulSoup(html.read(), <span class="string">"html.parser"</span>)</div><div class="line">        nameList = bsObj.findAll(<span class="string">"span"</span>, &#123;<span class="string">"class"</span>: &#123;<span class="string">"green"</span>, <span class="string">"red"</span>&#125;&#125;)</div><div class="line">        <span class="comment"># bsObj.findAll(text = "jerry") # 查找包含Jerry内容的标签数目 可利用len()获得</span></div><div class="line">        <span class="comment"># bsObj.findAll(id= "text") 等同于bsObj.findAll("",&#123;"id": "text"&#125;) 由于class是Python保留字，可能会出错</span></div><div class="line">        <span class="comment"># print bsObj.findAll(&#123;"h1", "h2", "h3", "h4", "h5", "h6"&#125;)</span></div><div class="line">        <span class="comment"># span标签， 以及span标签对应的属性, 还有属性值。属性:属性值 通过字典实现</span></div><div class="line">    except AttributeError as e:</div><div class="line">        <span class="built_in">return</span> None</div><div class="line">    <span class="keyword">for</span> name <span class="keyword">in</span> nameList:</div><div class="line">        <span class="built_in">print</span> name.get_text()  <span class="comment"># get_text()去掉所有标签</span></div><div class="line"></div><div class="line"><span class="comment"># 标签在文档中的位置来查找标签 导航树</span></div><div class="line"><span class="comment"># 不是bs4函数总是处理当前标签的后代标签，子只有一个，后代有多个</span></div><div class="line"><span class="comment"># bsObj.div.findAll("img") 会找出文档中第一个div标签，然后获得这个div后代里所有的行标签列表</span></div><div class="line">def findChild(url):</div><div class="line">    try:</div><div class="line">        html = urlopen(url)</div><div class="line">    except HTTPError as e:</div><div class="line">        <span class="built_in">return</span> None</div><div class="line">    try:</div><div class="line">        bsObj = BeautifulSoup(html, <span class="string">"html.parser"</span>)</div><div class="line">        <span class="built_in">print</span>(bsObj.find(<span class="string">"img"</span>,&#123;<span class="string">"src"</span>:<span class="string">"../img/gifts/img1.jpg"</span>&#125;).parent.previous_sibling.get_text())</div><div class="line">    except AttributeError as e:</div><div class="line">        <span class="built_in">return</span> None</div><div class="line">    <span class="keyword">for</span> child <span class="keyword">in</span> bsObj.find(<span class="string">"table"</span>,&#123;<span class="string">"id"</span>: <span class="string">"giftList"</span>&#125;).children:</div><div class="line">        <span class="comment"># 如果把.children 换成 .descendants 会产生所有后代</span></div><div class="line">        <span class="comment"># 换成.tr.next_sibings（兄弟标签: 只会返回后面的兄弟标签, 所以选择标签行然后调用next_siblings）与previous_siblings相反 处理表格数据更简单</span></div><div class="line">        <span class="comment"># 只使用标签容易丢失细节不稳定 ，尽量利用标签属性</span></div><div class="line">        <span class="comment"># print child</span></div><div class="line">        pass</div><div class="line"></div><div class="line"><span class="comment"># 正则表达式 regular expression: regex 经典应用识别邮箱地址</span></div><div class="line"><span class="comment"># 词组正则字符串</span></div><div class="line"><span class="comment"># aa*至少出现一次1~n个a</span></div><div class="line"><span class="comment"># (cc)*出现0~2n次cc</span></div><div class="line"><span class="comment"># (d | )出现跟着空格的d或者只有空格</span></div><div class="line"><span class="comment"># 邮箱格式： [A-Za-z0-9\._+]+@[A-Za-z]+\.(com|org|edu|net)</span></div><div class="line"><span class="comment"># bs4 与 正则表达式 配合使用</span></div><div class="line"><span class="comment"># find("img")明显不行 会有隐藏的图片</span></div><div class="line">def findImg(url):</div><div class="line">    try:</div><div class="line">        html = urlopen(url)</div><div class="line">    except AttributeError as e:</div><div class="line">        <span class="built_in">return</span> None</div><div class="line">    try:</div><div class="line">        bsObj = BeautifulSoup(html)</div><div class="line">        images = bsObj.findAll(<span class="string">"image"</span>,&#123;<span class="string">"src"</span>:re.compile(<span class="string">"\.\.\/img\/gifts/img.*\.jpg"</span>)&#125;)</div><div class="line">        <span class="keyword">for</span> image <span class="keyword">in</span> images:</div><div class="line">            <span class="built_in">print</span> (image[<span class="string">"src"</span>])<span class="comment"># 打印出图片的相对路径</span></div><div class="line">    except HTTPError as e:</div><div class="line">        <span class="built_in">return</span> None</div><div class="line"><span class="comment"># myTag.attrs 返回标签的全部属性，Python字典对象</span></div><div class="line"><span class="comment"># 获取图片资源位置 ： myImgTag.attrs["src"]</span></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment"># Lambda函数可作为findAll()的参数，</span></div><div class="line"><span class="comment"># 要求是标签作为参数，返回结果是bool类型</span></div><div class="line"><span class="comment"># 获得有两个属性的标签 ： soup.findAll(lambda: tag: len(tag.attrs)==2)</span></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment"># content = getTitle("http://www.jb51.net/article/65303.htm")</span></div><div class="line"><span class="comment"># content = useFind("http://www.pythonscraping.com/pages/warandpeace.html")</span></div><div class="line">content = findChild(<span class="string">"http://www.pythonscraping.com/pages/page3.html"</span>)</div><div class="line"><span class="keyword">if</span> content is None:</div><div class="line">    <span class="built_in">print</span> <span class="string">"title not found"</span></div><div class="line"><span class="keyword">else</span>:</div><div class="line">    <span class="built_in">print</span> content</div></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
